<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <style >
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a; 
        }

        .img {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            -webkit-tap-highlight-color: transparent;
  outline: none !important;
        }

        figure {
            background: black; 
            border-radius: 8px;
            padding: 10px;
            margin: 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            cursor: pointer;
        }

        figcaption {
            margin-top: 8px;
            font-weight: bold;
            color:crimson; /* White text */
            font-size: 14px;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .img {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .img {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            img {
                width: 120px;
                height: 120px;
            }
            figcaption {
                font-size: 13px;
            }
        }
    </style>
</head>
<body style="max-width: 1000px; margin: 20px auto;">

    <div class="img">
        <figure>
            <img id="img5" src="pic/vivo.jpeg" alt="Vivo X200 Pro">
            <figcaption>Vivo X200 Pro</figcaption>
        </figure>

        <figure>
            <img id="img6" src="pic/apple.jpeg" alt="Apple 16 Pro Max">
            <figcaption>Apple 16 Pro Max</figcaption>
        </figure>

        <figure>
            <img id="img7" src="pic/samsung.jpeg" alt="Samsung S24 Ultra">
            <figcaption>Samsung S24 Ultra</figcaption>
        </figure>
    </div>

    <script>
        document.getElementById("img5").onclick = () => window.location.href = "web21.html";
        document.getElementById("img6").onclick = () => window.location.href = "web22.html";
        document.getElementById("img7").onclick = () => window.location.href = "web23.html";
    </script>

</body>
</html>
