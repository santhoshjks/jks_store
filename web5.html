<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVs</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a; /* Full black background */
        }

        .img {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        figure {
            background: black; /* Dark product card */
            border-radius: 8px;
            padding: 10px;
            margin: 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        figure:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            cursor: pointer;
        }

        figcaption {
            margin-top: 8px;
            font-weight: bold;
            color: crimson;
            font-size: 14px;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .img {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .img {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            img {
                width: 120px;
                height: 120px;
            }
            figcaption {
                font-size: 13px;
            }
        }
    </style>
</head>
<body style="max-width: 1000px; margin: 20px auto;">

    <div class="img">
        <figure>
            <img id="img5" src="pic/son1.jpeg" alt="Sony WI-1000XM2">
            <figcaption>Sony WI-1000XM2</figcaption>
        </figure>

        <figure >
            <img id="img6" src="pic/d1.jpeg" alt="Denon PerL Pro">
            <figcaption>Denon PerL Pro</figcaption>
        </figure>

        <figure >
            <img id="img7" src="pic/sh1.jpeg" alt="Shure SE846">
            <figcaption>Shure SE846</figcaption>
        </figure>

        <figure >
            <img id="img8" src="pic/se1.jpeg" alt="SENNHEISER AMBEO Max">
            <figcaption>SENNHEISER AMBEO Max</figcaption>
        </figure>

        <figure >
            <img id="img9" src="pic/sa1.jpeg" alt="SanDisk Extreme 4TB USB Type-C SSD">
            <figcaption>SanDisk Extreme 4TB USB Type-C SSD</figcaption>
        </figure>

        <figure >
            <img id="img10" src="pic/ba1.jpeg" alt="BANG & OLUFSEN Beoplay H95">
            <figcaption>BANG & OLUFSEN Beoplay H95</figcaption>
        </figure>
    </div>

    <script>
        document.getElementById("img5").onclick = () => window.location.href = "web51.html";
        document.getElementById("img6").onclick = () => window.location.href = "web52.html";
        document.getElementById("img7").onclick = () => window.location.href = "web53.html";
        document.getElementById("img8").onclick = () => window.location.href = "web54.html";
        document.getElementById("img9").onclick = () => window.location.href = "web55.html";
        document.getElementById("img10").onclick = () => window.location.href = "web56.html";
    </script>

</body>
</html>
