<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        :root {
            --bg-color:#1a1a1a ;
            --card-color:black ;
            --text-color: #e0e0e0;
            --primary-color: #00a806;
            --primary-hover: #005204;
            --success-icon-color: blue;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .success-container {
            background-color: var(--card-color);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .success-icon svg {
            fill: var(--success-icon-color);
        }

        .message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .sub-message {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .home-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .home-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-4px);
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body  style="max-width: 1000px; margin: 20px auto;">
    <div class="success-container">
        <div class="success-icon">
          <svg  viewBox="0 0 512 512">
            <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0L135 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"/>
        </svg>
        </div>
        <div class="message" style="color: crimson;">Order Placed Successfully!</div>
        <div class="sub-message">
            Thank you for your purchase. Your order has been confirmed and is now being processed.<br>
            You will receive updates via SMS and email with tracking details shortly.<br>
            For any changes or cancellations, please contact us via email.
        </div>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
